//     /* 10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true  */

const esCapicua = (numero) => {
  if (!numero){
    return console.log(`Debes ingresar un numero`);
  }
  if (typeof numero !== "number"){
    return console.error(`el valor ${numero} ingresado no es un numero`);
  }
  numero = numero.toString();
  let alReves = numero.split("").reverse().join("");
  (numero === alReves)
    ? console.log(`el numero ${numero} es capicua`)
    : console.log(`el numero ${numero} no es capicua`);
}

//     /* 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120 */

const factorial = (numero = undefined) => {
  if (numero === undefined) return console.warn(`Debes ingresar un numero`);
  if (typeof numero !== "number") return console.error(`El dato ${numero} ingresado no es un numero`);
  if (numero === 0) return console.info(`No se puede sacar factorial de numero 0`);
  if (Math.sign(numero)=== -1) return console.warn(`el parametro ${numero} no puede ser negativo`);

  let factorial = 1;
  for (let i = numero; i >= 1; i--){
    factorial *= i;
  }
  return console.log(factorial);
}
